<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<title>Shoppy Cart</title>

<div class="page-container">
  <header>
    <h1 class="logo">Cake Town USA</h1>
  </header>
  <main>
    <article class="catalog">
      <h2>Products</h2>
    </article>
    <aside class="sidebar">
      <div class="sticky-cart">
        <button>View Cart</button>
        <p class="cart-count">0 items</p>
      </div>
    </aside>
  </main>
  <footer>
    <small>there was no footer in the mocks but I like them.</small>
  </footer>
</div>

<div id="modal">

  <div class="modal-cart-container">
    <h1>Your Cart</h1>
    <div class="modal-cart-items"></div>
    <div class="modal-cart-controls">
      <button class="clear-cart">Clear</button>
      <button class="modal-close">Close</button>
    </div>
  </div>
</div>

<script src="../src/ui/utils.js"></script>
<script src="../src/store.js"></script>
<script src="../src/ui/store_ui.js"></script>
<script src="../src/cart.js"></script>
<script src="../src/ui/cart_ui.js"></script>
<script src="../src/app.js"></script>
