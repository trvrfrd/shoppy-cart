<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shoppy Cart</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* border: 1px dashed red; */
  }

  body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    background-color: floralwhite;
  }

  .page-container {
    margin: auto;
    max-width: 900px;
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  header {
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: #F44336;
  }

  .logo {
    color: white;
  }

  main {
    display: flex;
    height: 200vh;
    padding: 5px;
  }

  .sidebar {
    flex: 1;
  }

  .sticky-cart {
    position: sticky;
    top: 5px;
    background-color: #F44336;
    padding: 5px;
    border-radius: 5px;
    text-align: center;
  }

  .catalog {
    flex: 5;
    margin-right: 10px;
  }

  .catalog h2 {
    text-align: center;
    margin-bottom: 5px;
  }

  .catalog ul {
    list-style-type: none;
  }

  .product {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid gainsboro;
    border-radius: 5px;
  }

  .product:nth-child(1) {
    margin-top: 0;
  }

  .product .product-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
  }

  .product .product-header h3, .product .product-header .price  {
    width: 33%;
  }

  .product-description {
    font-family: 'Times New Roman', Times, serif;
  }

  footer {
    background-color: #F44336;
    color: white;
    text-align: center;
    padding: 5px;
  }

  #modal {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    opacity: 0;
    z-index: -1;
    transition-property: opacity, z-index;
    transition-duration: 200ms;
    transition-timing-function: cubic-bezier(0.445, 0.05, 0.55, 0.95);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  #modal.open {
    z-index: 1;
    opacity: 1;
  }

  .page-container.modal-open {
    opacity: 0.3;
  }

  #modal .modal-cart-container {
    background-color: white;
    border: 1px solid gainsboro;
    border-radius: 10px;
    width: 100%;
  }

  .modal-cart-container h1 {
    background-color: #F44336;
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
    color: white;
    text-align: center;
    width: 100%;
  }

  .modal-cart-container table.cart-items {
    border-collapse: collapse;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
    width: 100%;
  }

  table.cart-items tr {
    border-top: 1px solid gainsboro;
    border-bottom: 1px solid gainsboro;
  }

  table.cart-items tr:first-child {
    border-top: none;
  }

  table.cart-items tr:last-child {
    border-bottom: none;
  }

  .modal-cart-container .cart-items td, .modal-cart-container .cart-items th {
    padding: 5px;
  }

  /* DESKTOP STYLE OVERRIDES */
  @media screen and (min-width: 900px) {
    .page-container {
      border: 1px solid gainsboro;
      border-radius: 10px;
      margin-top: 5px;
    }

    header {
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
    }

    #modal {
      justify-content: center;
    }

    #modal .modal-cart-container {
      width: 50%;
    }
  }
</style>


<div class="page-container">
  <header>
    <h1 class="logo">Sweet-Ass Chocolate Wow</h1>
  </header>
  <main>
    <article class="catalog">
      <h2>Products</h2>
    </article>
    <aside class="sidebar">
      <div class="sticky-cart">
        <button>View Cart</button>
        <p class="cart-count">0 items</p>
      </div>
    </aside>
  </main>
  <footer>
    <small>there was no footer in the mocks but I like them.</small>
  </footer>
</div>

<div id="modal">

  <div class="modal-cart-container">
    <h1>Your Cart</h1>
    <div class="modal-cart-items"></div>
    <div class="modal-cart-controls">
      <button class="clear-cart">Clear</button>
      <button class="modal-close">Close</button>
    </div>
  </div>
</div>

<script src="../src/utils.js"></script>
<script src="../src/store.js"></script>
<script src="../src/store_ui.js"></script>
<script src="../src/cart.js"></script>
<script src="../src/cart_ui.js"></script>

<script>
  fetch('data/inventory.json')
  .then(response => response.json())
  .then(function(inventory) {
    var store = createStore(inventory.chocolates);
    renderStore(document.querySelector('article.catalog'), store);
  });

  var cart = createCart();
  cartUI.init(cart, {
    itemsContainer: document.querySelector('.modal-cart-items'),
    countContainer: document.querySelector('.sidebar .cart-count'),
    clearButton: document.querySelector('.clear-cart')
  });

  var pageContainer = document.querySelector('.page-container');
  var modal = document.getElementById('modal');

  function openModal() {
    modal.classList.add('open');
    pageContainer.classList.add('modal-open');
  }

  document.querySelector('.sticky-cart button').addEventListener('click', openModal);

  function closeModal() {
    modal.classList.remove('open');
    pageContainer.classList.remove('modal-open');
  }

  document.querySelector('.modal-close').addEventListener('click', closeModal);

  // escape key exits modal!
  document.body.addEventListener('keydown', function(e) {
    if (e.keyCode === 27) closeModal();
  });
</script>
